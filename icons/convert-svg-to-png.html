<body>
    <div class="container">

        <button onclick="convertAll()">ğŸš€ é–‹å§‹è½‰æ›å…¨éƒ¨</button>
        <button onclick="downloadAll()">ğŸ“¥ ä¸‹è¼‰å…¨éƒ¨ PNG</button>

    <script>
        const sizes = [
            { name: 'icon16', size: 16 },
            { name: 'icon48', size: 48 },
            { name: 'icon128', size: 128 }
        ];

        let pngDataUrls = {};

        async function loadSVG(filename) {
            const response = await fetch(filename + '.svg');
            const svgText = await response.text();
            return svgText;
        }

        function svgToPng(svgText, size) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                const blob = new Blob([svgText], { type: 'image/svg+xml' });
                const url = URL.createObjectURL(blob);

                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = size;
                    canvas.height = size;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, size, size);

                    canvas.toBlob((pngBlob) => {
                        const pngUrl = URL.createObjectURL(pngBlob);
                        URL.revokeObjectURL(url);
                        resolve(pngUrl);
                    }, 'image/png');
                };

                img.onerror = reject;
                img.src = url;
            });
        }

        async function convertAll() {
            const statusDiv = document.getElementById('status');
            const previewDiv = document.getElementById('preview');
            previewDiv.innerHTML = '';

            statusDiv.textContent = 'â³ æ­£åœ¨è½‰æ›...';

            for (const { name, size } of sizes) {
                try {
                    statusDiv.textContent = `â³ æ­£åœ¨è½‰æ› ${name}.svg (${size}x${size})...`;

                    const svgText = await loadSVG(name);
                    const pngUrl = await svgToPng(svgText, size);
                    pngDataUrls[name] = pngUrl;

                    // Create preview
                    const previewItem = document.createElement('div');
                    previewItem.className = 'icon-preview';
                    previewItem.innerHTML = `
                        <h3>${name}.png</h3>
                        <p>${size}x${size} åƒç´ </p>
                        <img src="${pngUrl}" width="${size}" height="${size}" alt="${name}">
                        <div>
                            <button onclick="downloadOne('${name}', '${pngUrl}')">
                                ğŸ“¥ ä¸‹è¼‰
                            </button>
                        </div>
                    `;
                    previewDiv.appendChild(previewItem);

                } catch (error) {
                    console.error(`è½‰æ› ${name} æ™‚ç™¼ç”ŸéŒ¯èª¤:`, error);
                    statusDiv.textContent = `âŒ è½‰æ› ${name} å¤±æ•—: ${error.message}`;
                    return;
                }
            }

            statusDiv.textContent = 'âœ… è½‰æ›å®Œæˆï¼è«‹é»æ“Šã€Œä¸‹è¼‰å…¨éƒ¨ PNGã€æˆ–å€‹åˆ¥ä¸‹è¼‰ã€‚';
            statusDiv.className = 'status success';
        }

        function downloadOne(name, url) {
            const a = document.createElement('a');
            a.href = url;
            a.download = name + '.png';
            a.click();
        }

        function downloadAll() {
            if (Object.keys(pngDataUrls).length === 0) {
                alert('è«‹å…ˆé»æ“Šã€Œé–‹å§‹è½‰æ›å…¨éƒ¨ã€æŒ‰éˆ•');
                return;
            }

            for (const [name, url] of Object.entries(pngDataUrls)) {
                setTimeout(() => downloadOne(name, url), 100);
            }
        }

        // Auto convert on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                convertAll();
            }, 500);
        });
    </script>
